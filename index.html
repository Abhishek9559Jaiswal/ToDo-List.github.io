<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="./styles.css">
<title>To-Do List</title>
</head>
<body>
<!-- title -->
<header>
    <h1>ToDo List</h1>
</header>
<!-- input field to enter task and dropdown filter -->
<form>
    <input type="text" placeholder="Type your todo here..." class="todo_input" />
    <button class="todo_button" type="submit">
      <i class="fas fa-plus-square"></i>
    </button>
    <div class="select">
      <select name="todos" class="filter_todo">
        <option value="all">All</option>
        <option value="completed">Completed</option>
        <option value="uncompleted">Uncompleted</option>
      </select>
    </div>
    <button id="deleteAll"> Delete All Task</button>
  </form>
  <!-- CONTAINER FOR DISPLAYING TO-DO LIST BY ADDING TASKS DYNAMICALLY USING JAVASCRIPT -->
  <div class="todo_container">
    <ul class="todo_list"></ul>
    
  </div>
  <div id="total-task">
    <span id="task-count">0 &nbsp;</span>
    <span> task left</span>
  </div>
  
    <script src="./main.js"></script>
</body>
</html>
